#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: #@ data.values.metric_proxy.tls_secret
  namespace: #@ data.values.system_namespace
data:
  tls.crt: #@ data.values.metric_proxy.crt
  tls.key: #@ data.values.metric_proxy.key

---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: #@ data.values.metric_proxy.ca_secret
  namespace: #@ data.values.system_namespace
data:
  tls.crt: #@ data.values.metric_proxy_ca.crt
  tls.key: #@ data.values.metric_proxy_ca.key

